<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One angle with only incline </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clinometer-container">
        <h2><font color = "blue">One angle with only incline</font></h2>
        <label for="distance">Distance from Object in m (x):</label><br>
        <input type="number" id="distance" placeholder="Enter distance (x)"><br>
        <label for="height">Height of Object in m (y):</label><br>
        <input type="number" id="height" placeholder="Enter height (y)"><br>
        <label for="angle">Angle:</label><br>
        <input type="number" id="angle" placeholder="Enter angle"><br>
        <div class="result" id="result"></div>
    </div>
    <script src="page2.js"></script>
</body>

</html>
