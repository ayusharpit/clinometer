<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .output {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
         <h2><font color = "blue">One angle with with combination of incline and decline</font></h2>
        <div class="input-group">
            <label for="inclineAngle">Incline Angle (degrees):</label>
            <input type="number" id="inclineAngle">
        </div>
        <div class="input-group">
            <label for="declineAngle">Decline Angle (degrees):</label>
            <input type="number" id="declineAngle">
        </div>
        <div class="input-group">
            <label for="distance">Distance from Object (x units):</label>
            <input type="number" id="distance">
        </div>
        <div class="input-group">
            <label for="heightIncline">Height with Incline (y units):</label>
            <input type="number" id="heightIncline">
        </div>
        <div class="input-group">
            <label for="heightDecline">Height with Decline (y1 units):</label>
            <input type="number" id="heightDecline">
        </div>
        <button id="calculateButton">Calculate</button>
        <div class="output">
            <p>Total Height (l): <span id="totalHeight">---</span> units</p>
        </div>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            const inclineAngle = parseFloat(document.getElementById('inclineAngle').value);
            const declineAngle = parseFloat(document.getElementById('declineAngle').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const heightIncline = parseFloat(document.getElementById('heightIncline').value);
            const heightDecline = parseFloat(document.getElementById('heightDecline').value);

            // Check if at least 4 inputs are provided
            const filledFields = [inclineAngle, declineAngle, distance, heightIncline, heightDecline].filter(value => !isNaN(value));

            if (filledFields.length < 4) {
                alert('Please fill at least 4 fields.');
                return;
            }

            // Calculate heights and total height
            let calculatedHeightIncline, calculatedHeightDecline, totalHeight;
            if (!isNaN(inclineAngle) && !isNaN(distance) && !isNaN(heightIncline)) {
                calculatedHeightIncline = distance * Math.tan(inclineAngle * (Math.PI / 180));
            }
            if (!isNaN(declineAngle) && !isNaN(distance) && !isNaN(heightDecline)) {
                calculatedHeightDecline = distance * Math.tan(declineAngle * (Math.PI / 180));
            }

            totalHeight = (calculatedHeightIncline || 0) + (calculatedHeightDecline || 0);
            document.getElementById('totalHeight').textContent = totalHeight.toFixed(2) + ' units';
        });
    </script>
</body>

</html>
