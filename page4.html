<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One angle with combination of incline and decline</title>
    <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>One angle with combination of incline and decline</h1>
        <br>
        <br>
        <br>
        <label for="theta">Enter θ (degrees): </label>
        <input type="number" id="theta" step="0.01">
        <br>
        <br>
        <br>
        <label for="alpha">Enter α (degrees): </label>
        <input type="number" id="alpha" step="0.01">
        <br>
        <br>
        <br>

        <label for="x">Enter x (m): </label>
        <input type="number" id="x" step="0.01">
        <br>
        <br>
        <br>

        <label for="y">Enter y (m): </label>
        <input type="number" id="y" step="0.01">
        <br>
        <br>
        <br>
        <label for="y1">Enter y1 (m): </label>
        <input type="number" id="y1" step="0.01">
        <br>
        <br>
        <br>
        <label for="l">Enter l (m): </label>
        <input type="number" id="l" step="0.01">
        <br>
        <br>
        <br>
        <button onclick="calculate()">Calculate</button>
    </div>

    <script src="script4.js"></script>
</body>
</html>
