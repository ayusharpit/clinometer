<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Two angles with only incline </h1>
        <br>
        
        <br>
        <label for="theta1">Enter θ1 (degrees): </label>
        <input type="number" id="theta1" step="0.01">
        <br>
        <br>
        <br>
        <label for="theta2">Enter θ2 (degrees): </label>
        <input type="number" id="theta2" step="0.01">
        <br>
        <br>
        <br>
        <label for="ca">Enter ca (m): </label>
        <input type="number" id="ca" step="0.01">
        <br>
        <br>
        <br>
        <label for="x">x (m): </label>
        <input type="number" id="x" step="0.01">
        <br>
        <br>
        <br>
        <label for="y">y (m): </label>
        <input type="number" id="y" step="0.01">
        <br>
        <br>
        <br>
        <button onclick="calculate()">Calculate</button>
    </div>

    <script src="script3.js"></script>
</body>
</html>
