<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two angles with combination of Incline and Decline</title>
    <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Two angles with combination of Incline and Decline</h1>
        <form>
            <label for="theta1">Theta 1:</label>
            <input type="number" id="theta1" placeholder="Enter Theta 1">

            <label for="theta2">Theta 2:</label>
            <input type="number" id="theta2" placeholder="Enter Theta 2">

            <label for="alpha1">Alpha 1:</label>
            <input type="number" id="alpha1" placeholder="Enter Alpha 1">

            <label for="alpha2">Alpha 2:</label>
            <input type="number" id="alpha2" placeholder="Enter Alpha 2">

            <label for="ca">Ca:</label>
            <input type="number" id="ca" placeholder="Enter Ca">

            <label for="x">X:</label>
            <input type="number" id="x" placeholder="Enter X">

            <label for="y">Y:</label>
            <input type="number" id="y" placeholder="Enter Y">

            <label for="y1">Y1:</label>
            <input type="number" id="y1" placeholder="Enter Y1">

            <label for="l">L:</label>
            <input type="number" id="l" placeholder="Enter L">

            <button type="button" onclick="calculateFields()">Calculate</button>
        </form>
    </div>

    <script src="script5.js"></script>
    </body>
</html>
